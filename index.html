<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__banner">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Blog preview card"
          class="card__banner-image"
        />
      </div>

      <div class="card__content">
        <span class="card__type">Learning</span>

        <p class="card__date">Published 21 Dec 2023</p>

        <h1 class="card__title">HTML & CSS foundations</h1>

        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="card__author-image"
          />

          <p class="card__author-name">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Coded by
      <a href="https://github.com/sthallysson">&copy;sthallysson</a>.
    </footer>
  </body>
</html>
